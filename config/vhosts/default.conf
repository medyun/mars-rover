<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html"
    ServerName localhost

    Alias /swagger /var/www/html/documentation/dist
    <Directory /var/www/html/documentation/dist>
        Order allow,deny
        allow from all
    </Directory>

	<Directory "/var/www/html/">
		AllowOverride all
	</Directory>
</VirtualHost>